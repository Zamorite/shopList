<ion-header>

  <ion-navbar>
    <ion-title>New List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding-top >
  <ion-list >
    <ion-item *ngFor="let item of items; let idx = index" >
      <ion-input [(ngModel)]="items[idx].name" type="text" placeholder="Item name" ></ion-input>
      <ion-input [(ngModel)]="items[idx].cost" (input)="updateSum()" type="number" min="0.0" step="any" ></ion-input>
      <ion-input [(ngModel)]="items[idx].qty" (input)="updateSum()" type="number" min="1" step="1" ></ion-input>
    </ion-item>
    <ion-item >
      <button ion-button icon-only outline (click)="newItem()" >
        <ion-icon name="add"></ion-icon>
      </button>
      <button class="right" ion-button outline >
        &#8358;{{sum.toFixed(2)}}
      </button>
    </ion-item>
  </ion-list>
  <ion-fab right bottom margin-right margin-bottom >
    <button ion-fab (click)="saveList()" >
      <ion-icon name="folder"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
