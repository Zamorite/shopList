<ion-header>

  <ion-navbar>
    <ion-title>Lists</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-list >
    <ion-item *ngFor="let list of lists" >
      <ion-card>
        <ion-list-header>
          <ion-row>
            <ion-col >
              {{list.name}}
            </ion-col>
            <ion-col  text-right>
              <ion-badge >&#8358;{{list.sum}}</ion-badge>
            </ion-col>
          </ion-row>
        </ion-list-header>
        <ion-list >
          <ion-item *ngFor="let item of list.items" >
            <ion-row>
              <ion-col col-6>
                {{item.name}}
              </ion-col>
              <ion-col col-3>
                &#8358;{{item.cost}}
              </ion-col>
              <ion-col col-3>
                <ion-badge class="right">{{item.qty}}</ion-badge>
              </ion-col>
            </ion-row>
          </ion-item>
        </ion-list>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
